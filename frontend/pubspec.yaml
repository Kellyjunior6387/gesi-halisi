name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  # UI & Animation Dependencies
  lottie: ^3.1.0  # For Lottie animations
  smooth_page_indicator: ^1.2.0  # For onboarding page indicators
  google_fonts: ^6.2.1  # For modern fonts (Poppins)
